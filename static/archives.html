<!DOCTYPE html>
<html class="dark" lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Alex Todo Dashboard Â· Archives</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&amp;family=Space+Grotesk:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="/theme.css" rel="stylesheet" />
</head>

<body class="bg-base text-ink font-sans min-h-screen">
    <div class="bg-washi fixed top-0 left-0 w-full h-full pointer-events-none z-0"></div>
    <div class="orb orb-accent fixed -top-32 -right-32 w-80 h-80 rounded-full z-0"></div>
    <div class="orb orb-warm fixed top-1/2 -left-24 w-72 h-72 rounded-full z-0"></div>
    <div class="relative z-10 max-w-6xl mx-auto p-6 space-y-8">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 reveal"
            style="--delay: 0.05s;">
            <div>
                <div class="flex items-center gap-3">
                    <span class="text-3xl">ğŸ“¦</span>
                    <h1 class="text-3xl md:text-4xl font-display font-medium tracking-wide text-ink">
                        Archives Todo
                    </h1>
                </div>
                <p class="text-xs text-muted mt-1 ml-1 font-display tracking-widest uppercase">
                    Historique des tÃ¢ches terminÃ©es
                </p>
            </div>
            <nav class="flex flex-wrap gap-3 items-center reveal" style="--delay: 0.1s;"
                aria-label="Navigation principale">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="/projects">Projets</a>
                <a class="nav-link" href="/dca">DCA</a>
                <a class="nav-link active" href="/archives">Archives</a>
            </nav>
        </header>

        <section class="glass-panel rounded-xl p-6 reveal" style="--delay: 0.15s;">
            <div class="flex flex-col md:flex-row md:items-center gap-4 mb-6">
                <div class="flex-1">
                    <label class="label" for="searchInput">Recherche</label>
                    <input id="searchInput" type="text" placeholder="Filtrer par titre..."
                        class="field" />
                </div>
                <div class="md:w-56">
                    <label class="label" for="categoryFilter">CatÃ©gorie</label>
                    <select id="categoryFilter"
                        class="field">
                        <option value="all">Toutes</option>
                        <option value="easynode">ğŸš€ EasyNode</option>
                        <option value="immobilier">ğŸ¯ Immobilier</option>
                        <option value="content">ğŸ“± Content</option>
                        <option value="personnel">ğŸ‹ Personnel</option>
                        <option value="admin">ğŸ“„ Admin</option>
                    </select>
                </div>
            </div>

            <div class="space-y-3" id="archiveList">
                <div class="text-center py-12 text-faint">
                    <span class="text-4xl mb-3 block">â³</span>
                    <p class="text-sm">Chargement des archives...</p>
                </div>
            </div>
        </section>
    </div>

    <script>
        let archivedTodos = [];
        let currentFilter = { category: 'all', query: '' };

        document.addEventListener('DOMContentLoaded', () => {
            loadArchivedTodos();
            document.getElementById('searchInput').addEventListener('input', (e) => {
                currentFilter.query = e.target.value.toLowerCase();
                renderArchives();
            });
            document.getElementById('categoryFilter').addEventListener('change', (e) => {
                currentFilter.category = e.target.value;
                renderArchives();
            });
        });

        async function loadArchivedTodos() {
            try {
                const response = await fetch('/api/todos/archived');
                archivedTodos = await response.json();
                renderArchives();
            } catch (error) {
                console.error('Error loading archives:', error);
            }
        }

        function renderArchives() {
            const list = document.getElementById('archiveList');
            let filtered = [...archivedTodos];

            if (currentFilter.category !== 'all') {
                filtered = filtered.filter(todo => todo.category === currentFilter.category);
            }
            if (currentFilter.query) {
                filtered = filtered.filter(todo => todo.title.toLowerCase().includes(currentFilter.query));
            }

            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="text-center py-12 text-faint">
                        <span class="text-4xl mb-3 block">ğŸ“¦</span>
                        <p class="text-sm">Aucune tÃ¢che archivÃ©e pour le moment.</p>
                    </div>`;
                return;
            }

            list.innerHTML = filtered.map(todo => {
                const priorityClass = `priority-${todo.priority}`;
                const categoryEmoji = {
                    'easynode': 'ğŸš€',
                    'immobilier': 'ğŸ¯',
                    'content': 'ğŸ“±',
                    'personnel': 'ğŸ‹',
                    'admin': 'ğŸ“„'
                }[todo.category] || 'ğŸ“‹';

                const deadlineStr = todo.deadline
                    ? new Date(todo.deadline).toLocaleDateString('fr-FR', {
                        day: 'numeric',
                        month: 'short',
                        hour: '2-digit',
                        minute: '2-digit'
                    })
                    : null;

                return `
                    <div class="todo-item">
                        <div class="todo-content flex-1">
                            <div class="todo-title">${todo.title}</div>
                            ${todo.description ? `<div class="todo-description">${todo.description}</div>` : ''}
                            <div class="todo-meta">
                                <span>${categoryEmoji} ${todo.category}</span>
                                ${deadlineStr ? `<span>â³ ${deadlineStr}</span>` : ''}
                                <span>ğŸ“¦ ArchivÃ©e</span>
                            </div>
                        </div>
                        <span class="priority-badge ${priorityClass}">${todo.priority}</span>
                        <div class="flex items-center gap-2">
                            <button class="action-btn" onclick="restoreTodo(${todo.id})" title="Restaurer">
                                <span class="material-icons-round text-sm">restart_alt</span>
                            </button>
                            <button class="action-btn delete" onclick="deleteTodo(${todo.id})" title="Supprimer">
                                <span class="material-icons-round text-sm">delete</span>
                            </button>
                        </div>
                    </div>`;
            }).join('');
        }

        async function restoreTodo(id) {
            if (!confirm('Restaurer cette tÃ¢che ?')) return;
            try {
                await fetch(`/api/todos/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ archived: 0, status: 'pending' })
                });
                archivedTodos = archivedTodos.filter(t => t.id !== id);
                renderArchives();
            } catch (error) {
                console.error('Error restoring todo:', error);
            }
        }

        async function deleteTodo(id) {
            if (!confirm('Supprimer cette tÃ¢che dÃ©finitivement ?')) return;
            try {
                await fetch(`/api/todos/${id}`, { method: 'DELETE' });
                archivedTodos = archivedTodos.filter(t => t.id !== id);
                renderArchives();
            } catch (error) {
                console.error('Error deleting todo:', error);
            }
        }
    </script>
</body>

</html>
