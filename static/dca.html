<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Alex Todo Dashboard Â· DCA</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <!-- Inline theme initialization -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
            if (theme === 'dark') document.documentElement.classList.add('dark');
        })();
    </script>
    <!-- iOS-like Design System (variables + base) -->
    <link href="/styles/design-system.css" rel="stylesheet" />
    <!-- Components (reusable UI) -->
    <link href="/styles/components.css" rel="stylesheet" />
    <!-- Theme utilities (extends design system) -->
    <link href="/theme.css" rel="stylesheet" />
    <!-- Animations -->
    <link href="/styles/animations.css" rel="stylesheet" />
    <!-- Tailwind LAST with disabled preflight -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            corePlugins: {
                preflight: false,
            },
            darkMode: ['class', '[data-theme="dark"]'],
            theme: {
                extend: {
                    colors: {
                        base: 'var(--bg-base)',
                        surface: 'var(--bg-surface)',
                        'surface-2': 'var(--bg-elevated)',
                        'surface-3': 'var(--bg-surface)',
                        accent: '#3b82f6',
                        secondary: '#3b82f6',
                        muted: 'var(--text-muted)',
                        faint: 'var(--text-secondary)',
                        border: 'var(--border-subtle)',
                        success: 'var(--success)',
                        warning: 'var(--warning)',
                        danger: 'var(--danger)',
                        info: 'var(--info)',
                    }
                }
            }
        }
    </script>
</head>
