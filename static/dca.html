<!DOCTYPE html>
<html class="dark" lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Alex Todo Dashboard ¬∑ DCA</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        base: '#0a0a0f',
                        surface: '#12121a',
                        'surface-2': '#1a1a24',
                        'surface-3': '#24242e',
                        accent: '#00d4ff',
                        secondary: '#8b5cf6',
                        muted: '#71717a',
                        faint: '#3f3f46',
                        border: 'rgba(255, 255, 255, 0.08)',
                    }
                }
            }
        }
    </script>
    <link href="/theme.css" rel="stylesheet" />
</head>

<body class="bg-base text-white font-sans min-h-screen relative overflow-x-hidden">
    <!-- Cyber backgrounds -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div
            class="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-accent opacity-[0.05] blur-[120px]">
        </div>
        <div
            class="absolute bottom-[10%] left-[-5%] w-[35%] h-[35%] rounded-full bg-secondary opacity-[0.03] blur-[100px]">
        </div>
    </div>

    <div class="relative z-10 max-w-6xl mx-auto p-6 space-y-10">
        <header
            class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 border-b border-border pb-8">
            <div>
                <div class="flex items-center gap-4">
                    <div
                        class="w-12 h-12 rounded-xl bg-gradient-to-br from-accent to-secondary flex items-center justify-center text-2xl shadow-glow">
                        üìà
                    </div>
                    <div>
                        <h1
                            class="text-3xl md:text-4xl font-display font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-accent to-white">
                            Analyse DCA
                        </h1>
                        <p class="text-sm text-muted mt-1 font-medium">Optimise tes investissements mensuels</p>
                    </div>
                </div>
            </div>
            <nav class="flex flex-wrap gap-3 items-center" aria-label="Navigation principale">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="/projects">Projets</a>
                <a class="nav-link active" href="/dca">DCA</a>
                <a class="nav-link" href="/archives">Archives</a>
            </nav>
        </header>

        <section class="glass-panel rounded-xl p-6 reveal" style="--delay: 0.15s;">
            <form id="dcaForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="md:col-span-2">
                    <label class="label" for="tickers">Tickers</label>
                    <input id="tickers" type="text" value="UST.PA, AAPL" class="field" />
                    <p class="helper-text mt-1">S√©pare les tickers par des virgules.</p>
                </div>
                <div>
                    <label class="label" for="month">Mois</label>
                    <select id="month" class="field"></select>
                </div>
                <div class="md:col-span-3 flex flex-wrap items-center gap-3">
                    <button type="submit" class="btn btn-primary">
                        Analyser
                    </button>
                    <span id="loading" class="text-xs text-faint hidden">Analyse en cours...</span>
                    <span id="error" class="text-xs text-danger"></span>
                </div>
            </form>
        </section>

        <section class="space-y-4 reveal" style="--delay: 0.2s;" id="resultsContainer">
            <div class="text-center py-12 text-faint">
                <span class="text-4xl mb-3 block">üîç</span>
                <p class="text-sm">Lance une analyse pour afficher les r√©sultats.</p>
            </div>
        </section>
    </div>

    <script>
        const MONTHS = [
            { value: "janvier", label: "Janvier" },
            { value: "f√©vrier", label: "F√©vrier" },
            { value: "mars", label: "Mars" },
            { value: "avril", label: "Avril" },
            { value: "mai", label: "Mai" },
            { value: "juin", label: "Juin" },
            { value: "juillet", label: "Juillet" },
            { value: "ao√ªt", label: "Ao√ªt" },
            { value: "septembre", label: "Septembre" },
            { value: "octobre", label: "Octobre" },
            { value: "novembre", label: "Novembre" },
            { value: "d√©cembre", label: "D√©cembre" }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const monthSelect = document.getElementById('month');
            MONTHS.forEach(month => {
                const option = document.createElement('option');
                option.value = month.value;
                option.textContent = month.label;
                monthSelect.appendChild(option);
            });
            monthSelect.value = 'novembre';

            document.getElementById('dcaForm').addEventListener('submit', handleAnalyze);
        });

        async function handleAnalyze(e) {
            e.preventDefault();
            const tickers = document.getElementById('tickers').value;
            const month = document.getElementById('month').value;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const resultsContainer = document.getElementById('resultsContainer');

            error.textContent = '';
            loading.classList.remove('hidden');
            resultsContainer.innerHTML = '';

            try {
                const response = await fetch('/api/dca/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tickers, month })
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Erreur API');
                }
                renderResults(data);
            } catch (err) {
                error.textContent = err.message;
                resultsContainer.innerHTML = `
                    <div class="text-center py-12 text-faint">
                        <span class="text-4xl mb-3 block">‚ö†Ô∏è</span>
                        <p class="text-sm">${err.message}</p>
                    </div>`;
            } finally {
                loading.classList.add('hidden');
            }
        }

        function renderResults(data) {
            const resultsContainer = document.getElementById('resultsContainer');
            if (!data || !data.results || data.results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="text-center py-12 text-faint">
                        <span class="text-4xl mb-3 block">üìâ</span>
                        <p class="text-sm">Aucun r√©sultat pour ces tickers.</p>
                    </div>`;
                return;
            }

            resultsContainer.innerHTML = data.results.map(item => {
                const bestDays = item.bestDays?.length
                    ? `‚úÖ Meilleur moment : ${item.bestDays.map(day => `<strong>${day}</strong>`).join(', ')} du mois`
                    : '‚ö†Ô∏è Pas assez de donn√©es';

                const freqDays = item.freqDays?.sorted?.length
                    ? `<div class="flex flex-wrap gap-2 mt-2">${item.freqDays.sorted.slice(0, 4).map(day => {
                        const cls = day.isBest ? 'freq-day best' : 'freq-day';
                        return `<span class="${cls}">${day.day} (${day.count}x)</span>`;
                    }).join('')}</div>`
                    : '';

                const lastYears = (item.perYear || []).slice(0, 3);
                const hiddenCount = Math.max(0, (item.perYear || []).length - lastYears.length);

                const yearsHtml = lastYears.map(year => {
                    const lows = (year.lows || []).map(low => {
                        const price = typeof low.price === 'number' ? low.price.toFixed(2) : low.price;
                        return `<span class="low-pill">${low.date} ‚Üí ${price}</span>`;
                    }).join('');
                    return `
                        <div class="flex flex-col gap-2">
                            <span class="text-xs text-faint">${year.year}</span>
                            <div class="flex flex-wrap gap-2">${lows}</div>
                        </div>`;
                }).join('');

                return `
                    <div class="result-card card-hover">
                        <div class="flex flex-col gap-2">
                            <h2 class="text-lg font-semibold text-ink">Analyse DCA ¬∑ ${data.month} ¬∑ <span class="text-accent">${item.ticker}</span></h2>
                            <p class="text-sm text-muted">${bestDays}</p>
                        </div>
                        ${freqDays}
                        <div class="mt-4 space-y-3">${yearsHtml}</div>
                        ${hiddenCount > 0 ? `<p class="text-xs text-faint mt-2">+ ${hiddenCount} ann√©es cach√©es</p>` : ''}
                        <div class="mt-4">
                            <button class="btn btn-outline btn-sm" onclick='downloadCSV(${JSON.stringify(item)}, "${data.month}")'>
                                üíæ Export CSV
                            </button>
                        </div>
                    </div>`;
            }).join('');
        }

        function downloadCSV(item, monthLabel) {
            const rows = [];
            rows.push(['ticker', 'month', 'year', 'date', 'price'].join(','));

            (item.perYear || []).forEach(year => {
                (year.lows || []).forEach(low => {
                    const price = typeof low.price === 'number' ? low.price.toFixed(4) : low.price;
                    rows.push([item.ticker, monthLabel, year.year, low.date, price].join(','));
                });
            });

            const blob = new Blob([rows.join('\n')], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `dca-${item.ticker}-${monthLabel}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>

</html>
