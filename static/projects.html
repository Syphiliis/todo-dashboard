<!DOCTYPE html>
<html class="dark" lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Alex Todo Dashboard ¬∑ Projets</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&amp;family=Inter:wght@300;400;500;600&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <style>
        :root {
            --bg-primary: #0B1120;
            --bg-secondary: #1E293B;
            --bg-card: #334155;
            --text-primary: #E2E8F0;
            --text-secondary: #94A3B8;
            --accent-primary: #D65C7C;
            --accent-green: #10B981;
            --accent-orange: #F59E0B;
            --accent-red: #EF4444;
            --border-color: #334155;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.55rem 1rem;
            border-radius: 999px;
            font-size: 0.7rem;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            font-weight: 600;
            color: var(--text-secondary);
            background: rgba(148, 163, 184, 0.12);
            border: 1px solid rgba(148, 163, 184, 0.2);
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            color: var(--text-primary);
            border-color: rgba(214, 92, 124, 0.35);
            transform: translateY(-1px);
        }

        .nav-link.active {
            color: #0f172a;
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(214, 92, 124, 0.4);
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.18);
        }

        .dark .nav-link.active {
            color: #ffffff;
            background: rgba(51, 65, 85, 0.8);
        }

        .status-pill {
            padding: 0.25rem 0.7rem;
            border-radius: 999px;
            font-size: 0.65rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-weight: 600;
        }

        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .status-paused {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
        }

        .status-completed {
            background: rgba(148, 163, 184, 0.2);
            color: #94a3b8;
        }

        .project-notes {
            background: rgba(100, 116, 139, 0.1);
            border-left: 3px solid var(--accent-primary);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            white-space: pre-line;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            background: rgba(15, 23, 42, 0.35);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: rgba(214, 92, 124, 0.2);
            color: #f8fafc;
            border-color: rgba(214, 92, 124, 0.4);
        }

        .action-btn.delete:hover {
            background: rgba(239, 68, 68, 0.25);
            border-color: rgba(239, 68, 68, 0.5);
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-[#0B1120] text-gray-800 dark:text-text-light font-sans min-h-screen">
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none z-0 opacity-20 dark:opacity-10"
        style="background-image: radial-gradient(circle, rgba(214, 92, 124, 0.15) 1px, transparent 1px); background-size: 120px 120px;">
    </div>
    <div class="relative z-10 max-w-6xl mx-auto p-6 space-y-8">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
            <div>
                <div class="flex items-center gap-3">
                    <span class="text-3xl">üß≠</span>
                    <h1 class="text-3xl md:text-4xl font-display font-light tracking-wide text-gray-900 dark:text-white">
                        Projets en cours
                    </h1>
                </div>
                <p class="text-sm text-gray-500 dark:text-text-muted mt-1 ml-1 font-display tracking-widest uppercase text-xs">
                    Notes, objectifs et liens GitHub centralis√©s
                </p>
            </div>
            <nav class="flex flex-wrap gap-3 items-center" aria-label="Navigation principale">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link active" href="/projects">Projets</a>
                <a class="nav-link" href="/dca">DCA</a>
                <a class="nav-link" href="/archives">Archives</a>
            </nav>
        </header>

        <section class="glass-panel rounded-xl p-6">
            <h2 class="text-lg font-semibold text-gray-100 mb-4">Nouveau projet</h2>
            <form id="projectForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" id="projectId" />
                <div class="md:col-span-2">
                    <label class="text-xs uppercase tracking-widest text-gray-400" for="projectName">Titre</label>
                    <input id="projectName" type="text" required placeholder="Ex: EasyNode Cluster V2"
                        class="mt-2 w-full bg-gray-50 dark:bg-indigo-lighter/20 border border-gray-200 dark:border-white/10 rounded-lg py-3 px-4 text-sm text-gray-800 dark:text-gray-200" />
                </div>
                <div class="md:col-span-2">
                    <label class="text-xs uppercase tracking-widest text-gray-400" for="projectDescription">Description</label>
                    <textarea id="projectDescription" rows="2" placeholder="R√©sum√© rapide du projet..."
                        class="mt-2 w-full bg-gray-50 dark:bg-indigo-lighter/20 border border-gray-200 dark:border-white/10 rounded-lg py-3 px-4 text-sm text-gray-800 dark:text-gray-200"></textarea>
                </div>
                <div>
                    <label class="text-xs uppercase tracking-widest text-gray-400" for="projectGithub">Lien GitHub</label>
                    <input id="projectGithub" type="url" placeholder="https://github.com/user/repo"
                        class="mt-2 w-full bg-gray-50 dark:bg-indigo-lighter/20 border border-gray-200 dark:border-white/10 rounded-lg py-3 px-4 text-sm text-gray-800 dark:text-gray-200" />
                </div>
                <div>
                    <label class="text-xs uppercase tracking-widest text-gray-400" for="projectStatus">Statut</label>
                    <select id="projectStatus"
                        class="mt-2 w-full bg-gray-50 dark:bg-indigo-lighter/20 border border-gray-200 dark:border-white/10 rounded-lg py-3 px-4 text-sm text-gray-800 dark:text-gray-200">
                        <option value="active">Actif</option>
                        <option value="paused">En pause</option>
                        <option value="completed">Termin√©</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <label class="text-xs uppercase tracking-widest text-gray-400" for="projectComment">Notes / Commentaires</label>
                    <textarea id="projectComment" rows="3" placeholder="Id√©es, d√©cisions, prochaines actions..."
                        class="mt-2 w-full bg-gray-50 dark:bg-indigo-lighter/20 border border-gray-200 dark:border-white/10 rounded-lg py-3 px-4 text-sm text-gray-800 dark:text-gray-200"></textarea>
                </div>
                <div class="md:col-span-2 flex flex-wrap gap-3">
                    <button type="submit"
                        class="px-6 py-2 rounded-lg bg-primary hover:bg-primary-hover transition-all text-sm font-semibold text-white shadow-lg shadow-primary/20">
                        Enregistrer
                    </button>
                    <button type="button" onclick="resetForm()"
                        class="px-5 py-2 rounded-lg bg-gray-200 dark:bg-indigo-lighter/40 hover:bg-gray-300 dark:hover:bg-indigo-lighter transition-all text-sm font-medium text-gray-700 dark:text-gray-200">
                        R√©initialiser
                    </button>
                </div>
            </form>
        </section>

        <section class="space-y-4" id="projectsContainer">
            <div class="text-center py-12 text-gray-400 dark:text-gray-500">
                <span class="text-4xl mb-3 block">üóÇÔ∏è</span>
                <p class="text-sm">Chargement des projets...</p>
            </div>
        </section>
    </div>

    <script>
        let projects = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadProjects();
            document.getElementById('projectForm').addEventListener('submit', handleProjectSubmit);
        });

        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                projects = await response.json();
                renderProjects();
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }

        function renderProjects() {
            const container = document.getElementById('projectsContainer');
            if (!projects.length) {
                container.innerHTML = `
                    <div class="text-center py-12 text-gray-400 dark:text-gray-500">
                        <span class="text-4xl mb-3 block">üß©</span>
                        <p class="text-sm">Aucun projet actif. Commence par en cr√©er un !</p>
                    </div>`;
                return;
            }

            container.innerHTML = projects.map(project => {
                const statusClass = {
                    'active': 'status-active',
                    'paused': 'status-paused',
                    'completed': 'status-completed'
                }[project.status] || 'status-active';

                const statusLabel = {
                    'active': 'Actif',
                    'paused': 'En pause',
                    'completed': 'Termin√©'
                }[project.status] || 'Actif';

                const githubLink = project.github_url
                    ? `<a href="${project.github_url}" target="_blank" rel="noreferrer" class="text-xs text-blue-300 hover:text-blue-200">üîó GitHub</a>`
                    : '<span class="text-xs text-gray-500">Pas de lien GitHub</span>';

                return `
                    <div class="glass-panel rounded-xl p-6">
                        <div class="flex flex-wrap items-start justify-between gap-4">
                            <div>
                                <h3 class="text-lg font-semibold text-white">${project.name}</h3>
                                <p class="text-sm text-gray-400 mt-1">${project.description || 'Description manquante'}</p>
                            </div>
                            <span class="status-pill ${statusClass}">${statusLabel}</span>
                        </div>
                        <div class="mt-4 flex flex-wrap items-center gap-4">
                            ${githubLink}
                            <span class="text-xs text-gray-500">Cr√©√© le ${new Date(project.created_at).toLocaleDateString('fr-FR')}</span>
                        </div>
                        ${project.comment ? `<div class="project-notes mt-4">${project.comment}</div>` : ''}
                        <div class="mt-4 flex items-center gap-2">
                            <button class="action-btn" onclick="editProject(${project.id})" title="Modifier">
                                <span class="material-icons-round text-sm">edit</span>
                            </button>
                            <button class="action-btn delete" onclick="deleteProject(${project.id})" title="Supprimer">
                                <span class="material-icons-round text-sm">delete</span>
                            </button>
                        </div>
                    </div>`;
            }).join('');
        }

        async function handleProjectSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('projectId').value;
            const payload = {
                name: document.getElementById('projectName').value,
                description: document.getElementById('projectDescription').value,
                github_url: document.getElementById('projectGithub').value,
                comment: document.getElementById('projectComment').value,
                status: document.getElementById('projectStatus').value
            };

            try {
                const response = await fetch(id ? `/api/projects/${id}` : '/api/projects', {
                    method: id ? 'PUT' : 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Erreur API');

                if (id) {
                    const index = projects.findIndex(p => p.id === parseInt(id));
                    if (index !== -1) projects[index] = result;
                } else {
                    projects.unshift(result);
                }

                renderProjects();
                resetForm();
            } catch (error) {
                console.error('Error saving project:', error);
                alert('Erreur lors de la sauvegarde du projet.');
            }
        }

        function editProject(id) {
            const project = projects.find(p => p.id === id);
            if (!project) return;
            document.getElementById('projectId').value = project.id;
            document.getElementById('projectName').value = project.name;
            document.getElementById('projectDescription').value = project.description || '';
            document.getElementById('projectGithub').value = project.github_url || '';
            document.getElementById('projectComment').value = project.comment || '';
            document.getElementById('projectStatus').value = project.status || 'active';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('projectForm').reset();
            document.getElementById('projectId').value = '';
        }

        async function deleteProject(id) {
            if (!confirm('Supprimer ce projet ?')) return;
            try {
                await fetch(`/api/projects/${id}`, { method: 'DELETE' });
                projects = projects.filter(p => p.id !== id);
                renderProjects();
            } catch (error) {
                console.error('Error deleting project:', error);
            }
        }
    </script>
</body>

</html>
