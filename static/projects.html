<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Alex Todo Dashboard ¬∑ Projets</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <!-- Inline theme initialization -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (prefersDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
            if (theme === 'dark') document.documentElement.classList.add('dark');
        })();
    </script>
    <!-- iOS-like Design System FIRST -->
    <link href="/styles/design-system.css" rel="stylesheet" />
    <link href="/theme.css" rel="stylesheet" />
    <link href="/styles/components.css" rel="stylesheet" />
    <link href="/styles/utilities.css" rel="stylesheet" />
    <link href="/styles/animations.css" rel="stylesheet" />
    <!-- Tailwind LAST with disabled preflight -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            corePlugins: {
                preflight: false,
            },
            darkMode: ['class', '[data-theme="dark"]'],
            theme: {
                extend: {
                    colors: {
                        base: '#f5f5f7',
                        surface: '#ffffff',
                        'surface-2': '#fafafa',
                        'surface-3': '#ffffff',
                        accent: '#3b82f6',
                        secondary: '#3b82f6',
                        muted: '#86868b',
                        faint: '#aeaeb2',
                        border: 'rgba(0, 0, 0, 0.1)',
                        success: '#10b981',
                        warning: '#f59e0b',
                        danger: '#ef4444',
                        info: '#3b82f6',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-sans min-h-screen relative overflow-x-hidden" style="background-color: var(--bg-base); color: var(--text-primary);">
    <!-- Background effects - Subtle blue gradients -->
    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full opacity-[0.03] blur-[120px]" style="background: var(--primary);"></div>
        <div class="absolute bottom-[10%] left-[-5%] w-[35%] h-[35%] rounded-full opacity-[0.02] blur-[100px]" style="background: var(--primary);"></div>
    </div>

    <div class="relative z-10 max-w-6xl mx-auto p-6 space-y-10">
        <header
            class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 pb-8" style="border-bottom: 1px solid var(--border-subtle);">
            <div>
                <div class="flex items-center gap-4">
                    <div
                        class="w-12 h-12 rounded-xl flex items-center justify-center text-2xl" style="background: var(--gradient-primary);">
                        üß≠
                    </div>
                    <div>
                        <h1
                            class="text-3xl md:text-4xl font-display font-bold tracking-tight" style="color: var(--primary);">
                            Projets
                        </h1>
                        <p class="text-sm mt-1 font-medium" style="color: var(--text-muted);">Notes, objectifs et liens GitHub centralis√©s</p>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <!-- Theme Toggle -->
                <button type="button" id="themeToggle" class="btn btn-icon" aria-label="Changer le th√®me" title="Changer le th√®me">
                    <span class="material-icons-round theme-icon" data-theme-icon="light">dark_mode</span>
                    <span class="material-icons-round theme-icon" data-theme-icon="dark">light_mode</span>
                </button>
                <nav class="flex flex-wrap gap-3 items-center" aria-label="Navigation principale" role="navigation">
                    <a class="nav-link" href="/">Dashboard</a>
                    <a class="nav-link active" href="/projects" aria-current="page">Projets</a>
                    <a class="nav-link" href="/dca">DCA</a>
                    <a class="nav-link" href="/archives">Archives</a>
                </nav>
            </div>
        </header>

        <section class="glass-panel rounded-xl p-6 reveal" style="--delay: 0.15s;">
            <h2 class="text-lg font-semibold text-ink mb-4">Nouveau projet</h2>
            <form id="projectForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" id="projectId" />
                <div class="md:col-span-2">
                    <label class="label" for="projectName">Titre</label>
                    <input id="projectName" type="text" required aria-required="true" placeholder="Ex: EasyNode Cluster V2" class="field" />
                </div>
                <div class="md:col-span-2">
                    <label class="label" for="projectDescription">Description</label>
                    <textarea id="projectDescription" rows="2" placeholder="R√©sum√© rapide du projet..."
                        class="field"></textarea>
                </div>
                <div>
                    <label class="label" for="projectGithub">Lien GitHub</label>
                    <input id="projectGithub" type="url" placeholder="https://github.com/user/repo" class="field" />
                </div>
                <div>
                    <label class="label" for="projectStatus">Statut</label>
                    <select id="projectStatus" class="field">
                        <option value="active">Actif</option>
                        <option value="paused">En pause</option>
                        <option value="completed">Termin√©</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <label class="label" for="projectComment">Notes / Commentaires</label>
                    <textarea id="projectComment" rows="3" placeholder="Id√©es, d√©cisions, prochaines actions..."
                        class="field"></textarea>
                </div>
                <div class="md:col-span-2 flex flex-wrap gap-3">
                    <button type="submit" class="btn btn-primary">
                        Enregistrer
                    </button>
                    <button type="button" onclick="resetForm()" class="btn btn-secondary">
                        R√©initialiser
                    </button>
                </div>
            </form>
        </section>

        <section class="space-y-4 reveal" style="--delay: 0.2s;" id="projectsContainer">
            <div class="text-center py-12 text-faint">
                <span class="text-4xl mb-3 block">üóÇÔ∏è</span>
                <p class="text-sm">Chargement des projets...</p>
            </div>
        </section>
    </div>

    <!-- Theme Switcher -->
    <script src="/js/theme-switcher.js"></script>

    <script>
        let projects = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadProjects();
            document.getElementById('projectForm').addEventListener('submit', handleProjectSubmit);
        });

        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                projects = await response.json();
                renderProjects();
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }

        function renderProjects() {
            const container = document.getElementById('projectsContainer');
            if (!projects.length) {
                container.innerHTML = `
                    <div class="text-center py-12 text-faint">
                        <span class="text-4xl mb-3 block">üß©</span>
                        <p class="text-sm">Aucun projet actif. Commence par en cr√©er un !</p>
                    </div>`;
                return;
            }

            container.innerHTML = projects.map(project => {
                const statusClass = {
                    'active': 'status-active',
                    'paused': 'status-paused',
                    'completed': 'status-completed'
                }[project.status] || 'status-active';

                const statusLabel = {
                    'active': 'Actif',
                    'paused': 'En pause',
                    'completed': 'Termin√©'
                }[project.status] || 'Actif';

                const githubLink = project.github_url
                    ? `<a href="${project.github_url}" target="_blank" rel="noreferrer" class="text-xs text-accent">üîó GitHub</a>`
                    : '<span class="text-xs text-muted">Pas de lien GitHub</span>';

                return `
                    <div class="glass-panel rounded-xl p-6 card-hover">
                        <div class="flex flex-wrap items-start justify-between gap-4">
                            <div>
                                <h3 class="text-lg font-semibold text-ink">${project.name}</h3>
                                <p class="text-sm text-muted mt-1">${project.description || 'Description manquante'}</p>
                            </div>
                            <span class="status-pill ${statusClass}">${statusLabel}</span>
                        </div>
                        <div class="mt-4 flex flex-wrap items-center gap-4">
                            ${githubLink}
                            <span class="text-xs text-faint">Cr√©√© le ${new Date(project.created_at).toLocaleDateString('fr-FR')}</span>
                        </div>
                        ${project.comment ? `<div class="project-notes mt-4">${project.comment}</div>` : ''}
                        <div class="mt-4 flex items-center gap-2">
                            <button class="action-btn" onclick="editProject(${project.id})" title="Modifier">
                                <span class="material-icons-round text-sm">edit</span>
                            </button>
                            <button class="action-btn delete" onclick="deleteProject(${project.id})" title="Supprimer">
                                <span class="material-icons-round text-sm">delete</span>
                            </button>
                        </div>
                    </div>`;
            }).join('');
        }

        async function handleProjectSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('projectId').value;
            const payload = {
                name: document.getElementById('projectName').value,
                description: document.getElementById('projectDescription').value,
                github_url: document.getElementById('projectGithub').value,
                comment: document.getElementById('projectComment').value,
                status: document.getElementById('projectStatus').value
            };

            try {
                const response = await fetch(id ? `/api/projects/${id}` : '/api/projects', {
                    method: id ? 'PUT' : 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Erreur API');

                if (id) {
                    const index = projects.findIndex(p => p.id === parseInt(id));
                    if (index !== -1) projects[index] = result;
                } else {
                    projects.unshift(result);
                }

                renderProjects();
                resetForm();
            } catch (error) {
                console.error('Error saving project:', error);
                alert('Erreur lors de la sauvegarde du projet.');
            }
        }

        function editProject(id) {
            const project = projects.find(p => p.id === id);
            if (!project) return;
            document.getElementById('projectId').value = project.id;
            document.getElementById('projectName').value = project.name;
            document.getElementById('projectDescription').value = project.description || '';
            document.getElementById('projectGithub').value = project.github_url || '';
            document.getElementById('projectComment').value = project.comment || '';
            document.getElementById('projectStatus').value = project.status || 'active';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetForm() {
            document.getElementById('projectForm').reset();
            document.getElementById('projectId').value = '';
        }

        async function deleteProject(id) {
            if (!confirm('Supprimer ce projet ?')) return;
            try {
                await fetch(`/api/projects/${id}`, { method: 'DELETE' });
                projects = projects.filter(p => p.id !== id);
                renderProjects();
            } catch (error) {
                console.error('Error deleting project:', error);
            }
        }
    </script>
</body>

</html>
